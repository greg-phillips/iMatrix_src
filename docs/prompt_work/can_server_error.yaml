# When starting the CAN server, it sometimes fails to start

title: "When starting the CAN server, it sometimes fails to start if there are any errors, log them to the console."

task: |

Read the code in iMatrix/canbus/can_server.c and understand the code.

When the CAN server fails to start these are the errors. The system fails. Add more diagnostics and fix issue.
After some time the Rgistry is full. Find and fix the issue.
